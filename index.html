<!DOCTYPE html>
<html>
	<head>
		<title>Лабораторная работа №1</title>
		<script src="script.js"></script>
	</head>
	<body style="text-align: center;">
		<div>
			<h1>Сложение</h1>
			<p>2 + 2 = 4</p>
			<button onclick="addition()">Выполнить</button>
		</div>
		<div>
			<h1>Вычитание</h1>
			<p>4 - 2 = 2</p>
			<button onclick="subtraction()">Выполнить</button>
		</div>
		<div>
			<h1>Умножение</h1>
			<p>2 * 2 = 4</p>
			<button onclick="multiplication()">Выполнить</button>
		</div>
		<div>
			<h1>Деление</h1>
			<p>4 / 2 = 2</p>
			<button onclick="division()">Выполнить</button>
		</div>
		<div>
			<h1>Остаток от деления</h1>
			<p>5 % 2 = 1</p>
			<button onclick="remainder()">Выполнить</button>
		</div>
	</body>
</html>
